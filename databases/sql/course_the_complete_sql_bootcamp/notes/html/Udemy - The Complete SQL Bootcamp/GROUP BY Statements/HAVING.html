    <h1>
      HAVING
    </h1>
    <br/>
    <ul>
        <li>Describe→A <q>HAVING</q> clause filters groups of rows after they&#39;ve been grouped by a <q>GROUP BY</q> clause. Can filter an aggregated row, which is not possible using <q>WHERE.</q> </li>
        <li>Basic Syntax→<q>SELECT column1, AGG(column2) GROUP BY column1 HAVING AGG(column2) &gt; x</q> </li>
        <li></li>

    </ul>
