    <h1>
      Full Outer Joins
    </h1>
    <br/>
    <ul>
        <li>Describe→A full outer join combines results from two tables, including all rows from both, matching where possible and filling in <q>NULL</q> where there&#39;s no match.<img src="https://remnote-user-data.s3.amazonaws.com/Ii0fHhUNpnbLgEN0avI3NaEe47ExUiPb0uP-99XxZte5G1hWi7DMcQ06_JPiB9460cLoAZmvzMn6y6D_GBGkxTa6UmPgArkGidlitNtvEC35lxkyDcV02KGFNGuOtKDq.png" width="457" height="285"/></li>
        <li>Basic Syntax?→<q>SELECT * FROM table1 FULL OUTER JOIN table2 ON table1.col = table2.col;</q> </li>
        <li>Example:
            <ul>
                <li><img src="https://remnote-user-data.s3.amazonaws.com/4vnAoRjIy9KgxL3cjEFXCrxkzuLNmAdPbk0KmLyRfQ5syMTq5fNvZfSoPsBcZ2n667zx9vJdHBUq9LVpxYh0vMM0tLYgtE-iVWgUmUmC82hkgi3t-7CfGq5NwJ6lXk2Z.png" width="742" height="324.625"/></li>
                <li><img src="https://remnote-user-data.s3.amazonaws.com/IPjxsAeflC2Qma4rKBziiMLJzjhwxkasFWFHC6HiGWA3IE9zgimdMpbJ1K1HiyupqJ5prICmWgg29FbCYwE8PZe2S5GvswUbi8xoLux3mJzoYNRBVE3NiiuiOvqwHgnt.png" width="766" height="328.708762886598"/></li>
            </ul>
        </li>

    </ul>
