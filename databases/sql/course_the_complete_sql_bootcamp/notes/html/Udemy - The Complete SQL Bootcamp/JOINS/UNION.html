    <br/>
    <ul>
        <li>Describe→A <q>UNION</q> combines the result sets of two or more SELECT statements into a single result set.</li>
        <li>Basic Syntax→<q>SELECT column(s) FROM table1 UNION SELECT column(s) FROM table2;</q> </li>
