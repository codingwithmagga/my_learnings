    <h1>
      Right Joins
    </h1>
    <br/>
    <ul>
        <li>Describe→A right outer join returns all rows from the right table, if there is no match in the left table it will be filled with <q>null</q>. Not matching rows on the left table are discarded.
<img src="https://remnote-user-data.s3.amazonaws.com/9wpfbCvyKpiI7XN0_9R6UHtBeQMazaZfVdJE1cToRe7hM0Fxgr8b08_BgMxY_m53sBG6clKXRu3rNFubbV2KSY1_F56xSGeZ5zhWZf19ytBcoYpu8Lnjw6dYeS86JrBn.png" width="527" height="312"/></li>
        <li>Basic Syntax→<q>SELECT * FROM table1 RIGHT OUTER JOIN table2 ON table1.column = table2.column;</q> </li>
        <li></li>

    </ul>
