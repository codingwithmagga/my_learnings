    <h1>
      Inner Joins
    </h1>
    <br/>
    <ul>
        <li>Describe→An inner join combines rows from two or more tables based on a related column between them. Values missing in (at least) one of the columns will be discarded.
<img src="https://remnote-user-data.s3.amazonaws.com/3AH8VsvLVG1koQmqeYoMr6Tlq15qAXmy7Qrg3hrjzHo7nTal84X9YsZ3NQBbn1apwg4ImZIKGpzaaAFk_hih10Et_iRaXgNcEW57SB11yVPatXlv9R_syyOqL0QxOBAt.png" width="432" height="270"/></li>
        <li>Basic Syntax?→<q>SELECT * FROM table1 INNER JOIN table2 ON table1.column = table2.column;</q> </li>
        <li>Example
            <ul>
                <li><img src="https://remnote-user-data.s3.amazonaws.com/XMgExzHQzVr85muIQz6Qs3bTm5IRKNVWszbdt26he_GD1M76v6Sax5UgV787oyUaWjnqiFCAD0QhlI8zCoy8m6gYyZ82xxkaNMz2OX-yCanfr7AEmnmVFaouFbJ218hN.png" width="742" height="313.77127659574467"/></li>
            </ul>
        </li>
