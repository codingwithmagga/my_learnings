    <h1>
      Primary keys and foreign keys
    </h1>
    <br/>
    <ul>
        <li>What is a primary key?→A primary key is a column or set of columns that uniquely identifies each row in a database table.</li>
        <li>What is a foreign key?→A foreign key is a field in one table that refers to the primary key in another table.</li>

    </ul>
