    <h1>
      COALESCE
    </h1>
    <br/>
    <ul>
        <li>Describe→<q>COALESCE</q> accepts an arbitrary number of arguments and returns the first <q>non-NULL</q> expression. If all arguments are <q>NULL</q>, <q>NULL</q> will be returned.</li>
        <li>Basic Syntax→<q>COALESCE(value1, value2, ..., value_n)</q> </li>
