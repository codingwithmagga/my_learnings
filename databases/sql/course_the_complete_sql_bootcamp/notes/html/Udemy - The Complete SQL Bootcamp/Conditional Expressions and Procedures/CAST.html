    <h1>
      CAST
    </h1>
    <br/>
    <ul>
        <li>Describe→<q>CAST</q> converts a data type into another data type, if possible.</li>
        <li>Basic Syntax→<q>CAST(expression AS datatype)</q> </li>
        <li>There is also a special PostgreSQL <q>CAST</q> operator:  <q>SELECT &#39;4&#39;::INTEGER</q> </li>

    </ul>
