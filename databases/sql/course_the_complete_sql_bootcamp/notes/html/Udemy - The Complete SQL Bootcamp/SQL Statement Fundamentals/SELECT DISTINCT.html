    <h1>
      SELECT DISTINCT
    </h1>
    <br/>
    <ul>
        <li>Describe→A SQL statement that retrieves unique values from a specified column. Useful when a column contains duplicate values.</li>
        <li>Syntax?→<q>SELECT DISTINCT column1, column2 FROM table_name;</q>  or <q>SELECT DISTINCT(column_name) FROM table_name</q> </li>
