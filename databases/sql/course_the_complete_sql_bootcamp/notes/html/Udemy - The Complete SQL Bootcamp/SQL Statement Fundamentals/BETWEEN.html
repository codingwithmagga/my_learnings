    <h1>
      BETWEEN
    </h1>
    <br/>
    <ul>
        <li>Describe→A SQL operator that selects values within a given range using the <q>WHERE</q> operator.</li>
        <li>Syntax?→<q>SELECT column_name(s) FROM table_name WHERE column_name BETWEEN value1 AND value2;</q> including <q>value1</q> and <q>value2</q> </li>
        <li>Which format is used for dates?→<q>YYYY-MM-DD</q> (the ISO 8601 standard)</li>

    </ul>
